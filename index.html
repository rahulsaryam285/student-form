<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quires.css">
    <title>Student Form</title>
  </head>
  <body>
    <div class="table">
      <h1>Student Form</h1>
      <form class="mainForm">
        <div class="data">
          <label for="roll">Roll No </label>
          <input type="number" name="roll" id="roll" placeholder="Roll no" />
        </div>
        <div class="data">
          <label for="name">Student Name</label>
          <input type="text" name="name" id="name" placeholder="Student name" />
        </div>
        <div class="data">
          <label for="sub">Subject</label>
          <input type="text" name="sub" id="sub" placeholder="Subject" />
        </div>
        <div class="data">
          <label for="storage">Storage Type</label>
          <select name="storage" id="popup">
            <option class="pop" value="localStorage">Local Storage</option>
            <option class="pop" value="sessionStorage">Session Storage</option>
            <option class="pop" value="cookies">Cookies</option>
          </select>
        </div>
        <button class="btn" type="button" id="myButton">Submit</button>
        <button class="btn" type="button" id="editmyButton" style="display: none;">Edit & Submit</button>

      </form>
    </div>
    <div class="userData">
      <h1>Student Info</h1>
      <div id="output">
        <!-- display output -->
    
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
